{% extends 'blog/base.html' %}
{% block body_block %}

    {% for post in posts %}
        <div class="post">
        	<p class="date">Created: {{ post.create_date|date:'d-m-Y' }}</p>
        	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        	<!-- Truncate means it will cut some letters so we don't se the whole thin -->
        	<p>{{post.text|truncatechars:200}}</p>
        </div>
    {% endfor %}

{% endblock %}
